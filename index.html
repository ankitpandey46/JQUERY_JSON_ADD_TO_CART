<body>
  <!-- COLLAPSE MY CART BOX -->
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4 text-center">MY CART</h5>
        <div class="text-muted" id="cartbox">

        </div>
      </div>
    </div>

    <!-- nav bar -->
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

<!-- DATA BOX -->
    <section id="fetchData"> </section>







<!-- SCRIPT START -->
   <script src="./code.jquery.com_jquery-3.7.0.min.js"></script>
   <script>

    // FETCHING DATA FROM JSON BY AJAX
  var my_data
$(document).ready(function() {
    $.ajax({
        url: "products.json",
        type: "GET",
        success: function(data) {

          // DATA FETCH AND STORED IN data1
            var find=[]
            var data1 = data
            var a = 0
            for (let i = 0; i < 12; i++) {
                $("#fetchData").append('<div class="row" id=\'li' + i + '\'>' + '</div>')
                
                // IMPORTING JSON DATA IN BROWSER
                for (let j = 0; j < 4; j++) {
                    my_data = Object.values(data[a])
                    $("#li" + i).append("<div class='col-3' id=" + "col" + a + ">" + "</div>")
                    $("#col" + a).append("<img class='img-thumbnail' src=" + my_data[3] + ">" + "</img>")
                    $("#col" + a).append("<h2 class='text-center' id=" + "para" + a + ">" + my_data[1] + "</h2>")
                    $("#col" + a).append("<h3 class='text-center' id=" + "h3" + a + ">" + "RS" + " " + my_data[6] + "</h3>")
                    $("#col" + a).append("<button   class='btn' id=" + "btn" + a + ">" + "ADD To CART" + "</button>")
                    a++
                }
            }

            // CREATING MY CART

            var id = []
            var item = 1
            var i=0
            var add
            $(".btn").click(function() {
              var btnID = event.target.id;
                   
                if (id.indexOf(btnID) == -1) {
                   add=2
                    $("sup").text(item++)
                    id.push(btnID)
                     var get1=$("#"+btnID).siblings()
                     var getImage=get1[0].src;
                     var getPrice=get1[2].innerHTML
                     var getType=get1[1].innerHTML
                    // CREATING ROW AND COL-3
                     $("#cartbox").append('<div class="row row1"  id=\'cartrow' + i + '\'>' + '</div>')
                     $("#cartrow"+i).append("<div class='col-3' id=" + "cartImage" + i + ">" + "</div>")
                     $("#cartrow"+i).append("<div class='col-3' id=" + "cartType" + i + ">" + "</div>")
                     $("#cartrow"+i).append("<div class='col-3' id=" + "cartPrice" + i + ">" + "</div>")
                     $("#cartrow"+i).append("<div class='col-3' id=" + "addTo" + i + ">" + "</div>")
                    // ADDING DATA IN COL-3
                     $("#cartImage"+i).append("<img class='img' src=" + getImage + ">" + "</img>")
                     $("#cartType"+i).append("<h2 class='text-center  text1' id=" + "para" + i + ">" + getType+ "</h2>")
                     $("#cartPrice"+i).append("<h2 class='text-center text1' id=" + "h1" + i + ">" + " " + getPrice+ "</h2>")
                     $("#addTo"+i).append("<h2 class='text-center text1' id=" + btnID  + ">" + 1+ "</h2>")
                     i++
                } 
                else{ $("#"+btnID).text(add++) }
            })
                      
        }
    })
})
   </script>
